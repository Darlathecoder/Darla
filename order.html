<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - The Detox Comb</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Favicon link -->
</head>
<body>
    <header>
        <div class="container">
            <h1>The Detox Comb</h1>
            <nav>
                <ul>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#features">Features</a></li>
                    <li><a href="index.html#testimonials">Testimonials</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                    <li><a href="order.html">Order</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="order">
        <div class="container">
            <h2>Order Your Detox Comb</h2>
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                <input type="hidden" name="cmd" value="_xclick">
                <input type="hidden" name="business" value="YOUR_PAYPAL_EMAIL">
                <input type="hidden" name="item_name" value="The Detox Comb">
                <input type="hidden" name="amount" value="19.99">
                <input type="hidden" name="currency_code" value="USD">

                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Shipping Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State/Province:</label>
                <input type="text" id="state" name="state" required>

                <label for="zip">Zip/Postal Code:</label>
                <input type="text" id="zip" name="zip" required>

                <button type="submit" class="btn">Order Now with PayPal</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 The Detox Comb. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
